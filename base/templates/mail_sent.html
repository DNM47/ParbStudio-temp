{% extends 'main.html' %}
{% load static %}
{% block content %}
<style>
    html, body {
        height: 100%;
        background-color: #e1dbcd;
    }
    .contenido {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    .content-block {
        max-width: 1200px;
        height: auto;
        border: 1px solid #877857;
        background-color: #efebe3;
        border-radius: 20px;
        padding: 15px;
    }
    h1 {
        padding: 20px;
        font-size: 3rem;
    }
    p {
        padding: 20px;
        font-size: 1.5rem;
    }
    a {
        padding: 20px;
    }
</style>

<div class="contenido">
    <div class="content-block">
        <h1>Gracias por contactarnos!</h1>
        <p>Tu mensaje ha sido enviado satisfactoriamente, 
            nos estaremos comunicando contigo a la brevedad.
        </p>
        <a href="{% url 'home' %}" class="btn-see-more"><button class="see-more-btn">Volver al Inicio</button></a>
    </div>
</div>


{% endblock %}
